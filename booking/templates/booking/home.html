{% extends 'booking/base.html' %}

{% block content %}
<div class="position-relative text-center ">
    <div class="position-relative" style="width: 100%; height: 500px;">
        <img src="https://images.unsplash.com/photo-1558285549-2a06f9a5fe65?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid" alt="Travel Image" style="width: 100%; height: 100%; object-fit: cover;  opacity: 0.2;">
        <div class="position-absolute  top-50 start-50 translate-middle text-white" style="width: 100%; padding: 20px;">
            <h1 class="display-4  text-black" style="font-weight: bold;">Discover the World with Us</h1>
            <p class="lead text-black">Book your train and flight tickets or register for a tour with us today!</p>
            <div class="mt-4">
                <a href="{% url 'list_tickets' %}" class="btn btn-primary btn-lg mx-2">View Tickets</a>
                <a href="{% url 'list_tours' %}" class="btn btn-primary btn-lg mx-2">View Tours</a>
                {% if not user.is_authenticated %}
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
