{% extends 'booking/base.html' %}

{% block content %}
<div class="container">
    <h2>Cancel Booking</h2>
    <p>Are you sure you want to cancel this booking? You will receive an 80% refund of the original ticket price (${{ booking.ticket.price }}).</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
        <a href="{% url 'booking_detail' booking.id %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
